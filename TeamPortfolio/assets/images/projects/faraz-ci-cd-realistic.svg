<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0ea5a4"/>
    </linearGradient>
    <filter id="grain">
      <feTurbulence baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" mode="overlay"/>
    </filter>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="normal"/>
    </filter>
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <!-- soft blurred shapes -->
  <g opacity="0.22" filter="url(#soft)">
    <circle cx="300" cy="220" r="240" fill="#06b6d4"/>
    <circle cx="1200" cy="680" r="300" fill="#7c3aed"/>
  </g>
  <!-- central card -->
  <g transform="translate(160,140)">
    <rect width="1280" height="620" rx="22" fill="#fff" opacity="0.06" stroke="#ffffff20"/>
    <rect x="24" y="24" width="1232" height="572" rx="14" fill="linearGradient(#fff, #fff)"/>
    <!-- top-left badge -->
    <g transform="translate(48,48)">
      <rect width="340" height="110" rx="12" fill="rgba(255,255,255,0.06)" stroke="#ffffff14"/>
      <text x="20" y="50" font-family="Poppins, Arial, sans-serif" font-size="28" fill="#e6f7fb" font-weight="700">Scalable CI/CD Pipeline</text>
      <text x="20" y="84" font-family="Poppins, Arial, sans-serif" font-size="16" fill="#cfeef6">Docker • GitHub Actions • Kubernetes</text>
    </g>
    <!-- central mock terminal / pipeline visual -->
    <g transform="translate(48,180)">
      <rect width="1164" height="320" rx="12" fill="#071029"/>
      <!-- pipeline boxes -->
      <g fill="url(#accent)" font-family="Poppins, Arial, sans-serif">
        <rect x="36" y="36" width="220" height="72" rx="8" opacity="0.98"/>
        <rect x="300" y="36" width="220" height="72" rx="8" opacity="0.98"/>
        <rect x="564" y="36" width="220" height="72" rx="8" opacity="0.98"/>
        <rect x="828" y="36" width="220" height="72" rx="8" opacity="0.98"/>
        <text x="64" y="84" fill="#021426" font-size="18" font-weight="700">Build</text>
        <text x="328" y="84" fill="#021426" font-size="18" font-weight="700">Test</text>
        <text x="592" y="84" fill="#021426" font-size="18" font-weight="700">Package</text>
        <text x="856" y="84" fill="#021426" font-size="18" font-weight="700">Deploy</text>
      </g>
      <!-- connectors -->
      <g stroke="#9be7f0" stroke-width="2" stroke-linecap="round" opacity="0.75">
        <path d="M256 72 L300 72"/>
        <path d="M520 72 L564 72"/>
        <path d="M784 72 L828 72"/>
      </g>
      <!-- small status dots -->
      <g>
        <circle cx="1200" cy="48" r="8" fill="#34d399"/>
        <text x="1216" y="54" fill="#9be7f0" font-family="Poppins, Arial, sans-serif" font-size="14">healthy</text>
      </g>
    </g>
    <!-- subtle footer info -->
    <g transform="translate(48,520)">
      <text x="0" y="24" font-family="Poppins, Arial, sans-serif" font-size="14" fill="#a7f0fa">Automated builds • Parallel tests • Zero-downtime deploys</text>
    </g>
  </g>
  <!-- tiny grain overlay -->
  <rect width="100%" height="100%" fill="transparent" filter="url(#grain)" opacity="0.03"/>
</svg>